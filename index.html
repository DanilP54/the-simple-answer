  <link rel="preload" href="./src/assets/fonts/bungee_spice/bungee-spice-v11-latin-regular.woff2">

  <meta name="viewport" minimum-scale="1" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <title>The Simple Answer</title>
</head>
